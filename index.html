<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Web3 DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .wallet-section {
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .wallet-info {
            color: white;
            margin-bottom: 20px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin: 5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #0e8474, #32d96a);
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            padding: 30px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .options-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: rgba(56, 239, 125, 0.2);
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .status-info {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .winner-section {
            text-align: center;
            padding: 25px;
        }

        .winner-display {
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.2), rgba(17, 153, 142, 0.2));
            border: 2px solid rgba(56, 239, 125, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .winner-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #38ef7d;
            margin-bottom: 10px;
        }

        .winner-votes {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .token-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .token-balance {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .token-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .token-amount {
            color: #38ef7d;
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(56, 239, 125, 0.3);
        }

        .voter-status {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
        }

        .status-registered {
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
        }

        .status-not-registered {
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 15%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 30%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">

    <div class="container">
        <div class="glass header">
            <h1>üó≥Ô∏è Voting System</h1>
            <p>Decentralized Token-Based Voting Platform</p>
        </div>

        <div class="glass wallet-section">

            </div>

            </div>

            <div class="glass section">
                <h2>üèõÔ∏è Create Voting Option</h2>
                <div class="form-group">
                    <label for="optionName">Option Name</label>
                    <input type="text" id="optionName" class="form-control" placeholder="Enter voting option">
                </div>
                <div class="form-group">
                    <label for="votingDuration">Duration (Days)</label>
                    <input type="number" id="votingDuration" class="form-control" placeholder="30" min="1">

                <button id="createOptionBtn" class="btn btn-success">Create Option</button>

            <div class="glass section">

                    <label for="voteVoterAddress">Voter Address</label>

                </div>
                <div class="form-group">
                    <label for="voteAmount">Token Amount</label>
                    <input type="number" id="voteAmount" class="form-control" placeholder="100" min="1">
                </div>
                <div class="form-group">
                    <label for="voteOption">Option</label>
                    <input type="text" id="voteOption" class="form-control" placeholder="Option name">
                </div>
                <button id="castVoteBtn" class="btn btn-success">Cast Vote</button>
                <div id="voteStatus" class="status-message hidden"></div>
            </div>

            <div class="glass section">
                <h2>üìä Voting Options</h2>
                <button id="refreshOptionsBtn" class="btn">Refresh Options</button>
                <div id="optionsList" class="options-list">
                    <p style="color: rgba(255, 255, 255, 0.7);">Click refresh to load options</p>
                </div>
            </div>

            <div class="glass section winner-section">
                <h2>üèÜ Check Winner</h2>
                <button id="checkWinnerBtn" class="btn btn-primary">Check Winner</button>
                <div id="winnerDisplay" class="winner-display hidden">
                    <div class="winner-name" id="winnerName"></div>
                    <div class="winner-votes" id="winnerVotes"></div>
                </div>
                <div id="winnerStatus" class="status-message hidden"></div>
            </div>
        </div>
    </div>

            },

            {

            },
            {

            {
                "type": "function",
                "name": "voterVotes",
                "inputs": [
                    { "name": "voter", "type": "address", "internalType": "address" },
                    { "name": "votes", "type": "uint256", "internalType": "uint256" }
                ],
                "outputs": [{ "name": "optionName", "type": "string", "internalType": "string" }],
                "stateMutability": "view"
            },
            {
                "type": "function",

            {

                "outputs": [{ "name": "duration", "type": "uint256", "internalType": "uint256" }],
                "stateMutability": "view"

        // Global variables
        let provider = null;
        let signer = null;
        let contract = null;
        let currentAccount = null;

        // DOM elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const disconnectWalletBtn = document.getElementById('disconnectWallet');
        const walletInfo = document.getElementById('walletInfo');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenBalance = document.getElementById('tokenBalance');
        const refreshTokensBtn = document.getElementById('refreshTokens');
        const mainContent = document.getElementById('mainContent');

        // Initialize
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                await checkConnection();
            } else {
                showStatus('walletInfo', 'Please install MetaMask to use this DApp', 'error');
            }
        });

        // Wallet connection functions
        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask is not installed');
                }

                showLoading(connectWalletBtn, 'Connecting...');

                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                currentAccount = await signer.getAddress();
                
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                updateUI();
                hideLoading(connectWalletBtn, 'Connect Wallet');
                
                // Listen for account changes
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', handleChainChanged);

            } catch (error) {
                console.error('Connection failed:', error);
                showStatus('walletInfo', `Connection failed: ${error.message}`, 'error');
                hideLoading(connectWalletBtn, 'Connect Wallet');
            }
        }

        async function disconnectWallet() {
            provider = null;
            signer = null;
            contract = null;
            currentAccount = null;

            connectWalletBtn.classList.remove('hidden');
            disconnectWalletBtn.classList.add('hidden');
            tokenInfo.classList.add('hidden');
            mainContent.classList.add('hidden');
            walletInfo.innerHTML = '<p>Connect your wallet to start voting</p>';

            // Remove event listeners
            if (window.ethereum) {
                window.ethereum.removeListener('accountsChanged', handleAccountsChanged);
                window.ethereum.removeListener('chainChanged', handleChainChanged);
            }
        }

        async function checkConnection() {
            try {
                if (window.ethereum) {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                        signer = await provider.getSigner();
                        currentAccount = accounts[0];
                        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                        updateUI();
                        
                        window.ethereum.on('accountsChanged', handleAccountsChanged);
                        window.ethereum.on('chainChanged', handleChainChanged);
                    }
                }
            } catch (error) {
                console.error('Error checking connection:', error);
            }
        }

        function updateUI() {
            if (currentAccount) {
                walletInfo.innerHTML = `
                    <p><strong>Connected Account:</strong></p>
                    <div class="wallet-address">${currentAccount}</div>
                    <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.8);">‚úÖ Wallet Connected</p>
                `;
                connectWalletBtn.classList.add('hidden');
                disconnectWalletBtn.classList.remove('hidden');
                tokenInfo.classList.remove('hidden');
                mainContent.classList.remove('hidden');
                
                // Load token balance and voter status
                updateTokenBalance();
            }
        }

        async function updateTokenBalance() {
    try {
        if (!contract || !currentAccount) return;

        console.log("Getting decimals and balance for:", currentAccount);

        const decimals = await contract.decimals();
        const balance = await contract.balanceOf(currentAccount);
        const formattedBalance = (Number(balance) / Math.pow(10, decimals)).toFixed(2);
        tokenBalance.textContent = `${formattedBalance} VT`;

        const tokenCount = await contract.votersToTokenCount(currentAccount);
        const isRegistered = tokenCount > 0;

        let statusHtml = '';
        if (isRegistered) {
            const allocatedTokens = (Number(tokenCount) / Math.pow(10, decimals)).toFixed(2);
            statusHtml = `
                <div class="voter-status status-registered">
                    ‚úÖ Registered Voter | Allocated: ${allocatedTokens} VT
                </div>
            `;
        } else {
            statusHtml = `
                <div class="voter-status status-not-registered">
                    ‚ö†Ô∏è Not Registered - Register to participate in voting
                </div>
            `;
        }

        const tokenDisplay = document.querySelector('.token-display');
        const existingStatus = tokenDisplay.querySelector('.voter-status');
        if (existingStatus) {
            existingStatus.remove();
        }
        tokenDisplay.insertAdjacentHTML('beforeend', statusHtml);

    } catch (error) {
        console.error('Error updating token balance:', error);
        tokenBalance.textContent = '0 VT';
    }
}

        async function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                disconnectWallet();
            } else {
                currentAccount = accounts[0];
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                updateUI();
            }
        }

        function handleChainChanged() {
            window.location.reload();
        }

        // Contract interaction functions
        async function registerVoter() {
            try {
                const voterAddress = document.getElementById('voterAddress').value;
                if (!voterAddress) {
                    throw new Error('Please enter a voter address');
                }

                if (!ethers.isAddress(voterAddress)) {
                    throw new Error('Invalid address format');
                }

                showLoading(document.getElementById('registerVoterBtn'), 'Registering...');
                showStatus('registerStatus', 'Transaction submitted, waiting for confirmation...', 'info');

                const tx = await contract.registerVoter(voterAddress);
                await tx.wait();

                showStatus('registerStatus', `Voter registered successfully! Transaction: ${tx.hash}`, 'success');
                document.getElementById('voterAddress').value = '';
                
                // Refresh token balance if the registered voter is the current user
                if (voterAddress.toLowerCase() === currentAccount.toLowerCase()) {
                    setTimeout(() => updateTokenBalance(), 2000);
                }

            } catch (error) {
                console.error('Registration failed:', error);
                showStatus('registerStatus', `Registration failed: ${error.reason || error.message}`, 'error');
            } finally {
                hideLoading(document.getElementById('registerVoterBtn'), 'Register Voter');
            }
        }

        async function createVotingOption() {
            try {
                const optionName = document.getElementById('optionName').value;
                const duration = document.getElementById('votingDuration').value;

                if (!optionName || !duration) {
                    throw new Error('Please fill in all fields');
                }

                showLoading(document.getElementById('createOptionBtn'), 'Creating...');
                showStatus('createStatus', 'Transaction submitted, waiting for confirmation...', 'info');

                const tx = await contract.hostVoting(optionName, parseInt(duration));
                await tx.wait();

                showStatus('createStatus', `Voting option created successfully! Transaction: ${tx.hash}`, 'success');
                document.getElementById('optionName').value = '';
                document.getElementById('votingDuration').value = '';

            } catch (error) {
                console.error('Creation failed:', error);
                showStatus('createStatus', `Creation failed: ${error.reason || error.message}`, 'error');
            } finally {
                hideLoading(document.getElementById('createOptionBtn'), 'Create Option');
            }
        }

        async function castVote() {
            try {
                const voterAddress = document.getElementById('voteVoterAddress').value;
                const amount = document.getElementById('voteAmount').value;
                const option = document.getElementById('voteOption').value;

                if (!voterAddress || !amount || !option) {
                    throw new Error('Please fill in all fields');
                }

                if (!ethers.isAddress(voterAddress)) {
                    throw new Error('Invalid voter address format');
                }

                showLoading(document.getElementById('castVoteBtn'), 'Voting...');
                showStatus('voteStatus', 'Transaction submitted, waiting for confirmation...', 'info');

                const tx = await contract.giveVotes(voterAddress, ethers.parseEther(amount.toString()), option);
                await tx.wait();

                showStatus('voteStatus', `Vote cast successfully! Transaction: ${tx.hash}`, 'success');
                document.getElementById('voteVoterAddress').value = '';
                document.getElementById('voteAmount').value = '';
                document.getElementById('voteOption').value = '';
                
                // Refresh token balance after voting
                setTimeout(() => updateTokenBalance(), 2000);

            } catch (error) {
                console.error('Voting failed:', error);
                showStatus('voteStatus', `Voting failed: ${error.reason || error.message}`, 'error');
            } finally {
                hideLoading(document.getElementById('castVoteBtn'), 'Cast Vote');
            }
        }

        async function refreshVotingOptions() {
            try {
                showLoading(document.getElementById('refreshOptionsBtn'), 'Loading...');
                
                const options = await contract.getVotingOptions();
                const optionsList = document.getElementById('optionsList');
                
                if (options.length === 0) {
                    optionsList.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7);">No voting options available</p>';
                    return;
                }

                let html = '';
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    try {
                        const votes = await contract.optionVotes(option);
                        const formattedVotes = ethers.formatEther(votes);
                        html += `
                            <div class="option-item">
                                <span>${option}</span>
                                <span class="vote-count">${formattedVotes} votes</span>
                            </div>
                        `;
                    } catch (error) {
                        console.error(`Error getting votes for ${option}:`, error);
                        html += `
                            <div class="option-item">
                                <span>${option}</span>
                                <span class="vote-count">0 votes</span>
                            </div>
                        `;
                    }
                }
                
                optionsList.innerHTML = html;

            } catch (error) {
                console.error('Failed to load options:', error);
                document.getElementById('optionsList').innerHTML = 
                    '<p style="color: #ff6b6b;">Failed to load options. Please try again.</p>';
            } finally {
                hideLoading(document.getElementById('refreshOptionsBtn'), 'Refresh Options');
            }
        }

        async function checkWinner() {
            try {
                showLoading(document.getElementById('checkWinnerBtn'), 'Checking...');
                
                const options = await contract.getVotingOptions();
                
                if (options.length === 0) {
                    showStatus('winnerStatus', 'No voting options available', 'error');
                    return;
                }

                const [winner, winningVotes] = await contract.checkWinner(options);
                
                if (winner && winningVotes > 0) {
                    document.getElementById('winnerName').textContent = `üèÜ ${winner}`;
                    document.getElementById('winnerVotes').textContent = `${ethers.formatEther(winningVotes)} votes`;
                    document.getElementById('winnerDisplay').classList.remove('hidden');
                    document.getElementById('winnerStatus').classList.add('hidden');
                } else {
                    showStatus('winnerStatus', 'No votes cast yet', 'info');
                    document.getElementById('winnerDisplay').classList.add('hidden');
                }

            } catch (error) {
                console.error('Failed to check winner:', error);
                showStatus('winnerStatus', `Failed to check winner: ${error.reason || error.message}`, 'error');
                document.getElementById('winnerDisplay').classList.add('hidden');
            } finally {
                hideLoading(document.getElementById('checkWinnerBtn'), 'Check Winner');
            }
        }

        // Utility functions
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message status-${type}`;
            element.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    element.classList.add('hidden');
                }, 5000);
            }
        }

        function showLoading(button, text) {
            button.disabled = true;
            button.innerHTML = `<span class="loading"></span>${text}`;
        }

        function hideLoading(button, originalText) {
            button.disabled = false;
            button.innerHTML = originalText;
        }

        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        disconnectWalletBtn.addEventListener('click', disconnectWallet);
        refreshTokensBtn.addEventListener('click', () => {
            showLoading(refreshTokensBtn, 'Refreshing...');
            updateTokenBalance().finally(() => {
                hideLoading(refreshTokensBtn, 'Refresh Balance');
            });
        });
        document.getElementById('registerVoterBtn').addEventListener('click', registerVoter);
        document.getElementById('createOptionBtn').addEventListener('click', createVotingOption);
        document.getElementById('castVoteBtn').addEventListener('click', castVote);
        document.getElementById('refreshOptionsBtn').addEventListener('click', refreshVotingOptions);
        document.getElementById('checkWinnerBtn').addEventListener('click', checkWinner);

        // Auto-fill current account for voter address fields
        document.getElementById('voterAddress').addEventListener('focus', function() {
            if (currentAccount && !this.value) {
                this.value = currentAccount;
            }
        });

        document.getElementById('voteVoterAddress').addEventListener('focus', function() {
            if (currentAccount && !this.value) {
                this.value = currentAccount;
            }
        });

        // Form validation
        document.getElementById('voterAddress').addEventListener('input', function() {
            const isValid = ethers.isAddress(this.value) || this.value === '';
            this.style.borderColor = isValid ? 'rgba(255, 255, 255, 0.3)' : 'rgba(255, 107, 107, 0.5)';
        });

        document.getElementById('voteVoterAddress').addEventListener('input', function() {
            const isValid = ethers.isAddress(this.value) || this.value === '';
            this.style.borderColor = isValid ? 'rgba(255, 255, 255, 0.3)' : 'rgba(255, 107, 107, 0.5)';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        if (!mainContent.classList.contains('hidden')) {
                            refreshVotingOptions();
                        }
                        break;
                    case 'w':
                        e.preventDefault();
                        if (!mainContent.classList.contains('hidden')) {
                            checkWinner();
                        }
                        break;
                }
            }
        });

        // Warning about contract address - removed since address is now set
    </script>
