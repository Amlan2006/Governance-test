            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;

            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .status-bar {
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            padding: 2rem;
        }

        .card h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-item {
            position: relative;
        }

        .status-item:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .voting-options {
            margin-top: 1.5rem;
        }

        .option-item {

            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        .option-name {
            color: white;
            font-weight: 500;
        }

        .option-votes {

        }

        .results-section {

            padding: 2rem;

        .loading {

            border-top-color: white;

        }

        .floating-elements {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }

        // Mock data for demonstration
        let mockOptions = [];
        let mockVotes = {};
        let userTokens = 1000;
        let isConnected = false;

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.className = `notification ${type}`;
            }, 3000);
        }

        function setButtonLoading(spanId, loading) {
            const span = document.getElementById(spanId);
            const button = span.closest('button');
            if (loading) {
                span.innerHTML = '<div class="loading"></div>';
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }

        async function connectWallet() {
            const connectBtn = document.getElementById('connect-btn-text');
            
            if (isConnected) {
                // Disconnect wallet
                isConnected = false;
                userAccount = null;
                userTokens = 0;
                contract = null;
                connectBtn.textContent = 'üîó Connect Wallet';
                updateConnectionStatus();
                
                // Clear voting options and form fields
                mockOptions = [];
                mockVotes = {};
                updateVoteOptions();
                document.getElementById('voting-options').innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; margin-top: 1rem;">Click "Refresh Options" to load available votes</p>';
                document.getElementById('results-display').innerHTML = '';
                
                showNotification('Wallet disconnected', 'success');
                return;
            }

            setButtonLoading('connect-btn-text', true);
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    userTokens = 1000; // Mock token balance
                    
                    // Initialize contract
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    
                    isConnected = true;
                    connectBtn.textContent = 'üîå Disconnect';
                    updateConnectionStatus();
                    
                    // Load user tokens from contract
                    await updateUserTokens();
                    
                    // Check if user is registered, if not, register them automatically
                    const voterTokens = await contract.methods.votersToTokenCount(userAccount).call();
                    if (parseInt(voterTokens) === 0) {
                        try {
                            await contract.methods.registerVoter(userAccount).send({
                                from: userAccount,
                                gas: 200000
                            });
                            await updateUserTokens();
                            showNotification('Wallet connected and registered as voter!', 'success');
                        } catch (error) {
                            console.error('Auto-registration failed:', error);
                            showNotification('Wallet connected successfully!', 'success');
                        }
                    } else {
                        showNotification('Wallet connected successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Web3 connection failed:', error);
                    showNotification('Failed to connect wallet', 'error');
                    connectBtn.textContent = 'üîó Connect Wallet';
                    setButtonLoading('connect-btn-text', false);
                }
            } else {
                // Mock connection for demo
                setTimeout(async () => {
                    isConnected = true;
                    userAccount = '0x742d35Cc6635C0532925a3b8D31Cc1a80429d';
                    userTokens = 1000;
                    connectBtn.textContent = 'üîå Disconnect';
                    updateConnectionStatus();
                    
                    // Initialize contract for demo mode
                    if (typeof window.ethereum === 'undefined') {
                        // Create a mock contract for demo mode
                        contract = {
                            methods: {
                                registerVoter: (address) => ({
                                    send: async (params) => {
                                        await new Promise(resolve => setTimeout(resolve, 1000));
                                        return { transactionHash: '0x' + Math.random().toString(16).substr(2, 64) };
                                    }
                                }),
                                hostVoting: (option, duration) => ({
                                    send: async (params) => {
                                        await new Promise(resolve => setTimeout(resolve, 1000));
                                        mockOptions.push(option);
                                        mockVotes[option] = 0;
                                        return { transactionHash: '0x' + Math.random().toString(16).substr(2, 64) };
                                    }
                                }),
                                giveVotes: (voter, amount, option) => ({
                                    send: async (params) => {
                                        await new Promise(resolve => setTimeout(resolve, 1000));
                                        mockVotes[option] = (mockVotes[option] || 0) + amount;
                                        userTokens -= amount;
                                        return { transactionHash: '0x' + Math.random().toString(16).substr(2, 64) };
                                    }
                                }),
                                getVotingOptions: () => ({
                                    call: async () => mockOptions
                                }),
                                optionVotes: (option) => ({
                                    call: async () => mockVotes[option] || 0
                                }),
                                votersToTokenCount: (address) => ({
                                    call: async () => address === userAccount ? '1000000000000000000000' : '0'
                                }),
                                owner: () => ({
                                    call: async () => userAccount
                                }),
                                checkWinner: (options) => ({
                                    call: async () => {
                                        let winner = '';
                                        let maxVotes = 0;
                                        options.forEach(option => {
                                            const votes = mockVotes[option] || 0;
                                            if (votes > maxVotes) {
                                                maxVotes = votes;
                                                winner = option;
                                            }
                                        });
                                        return { winner, winningVotes: maxVotes };
                                    }
                                }),
                                balanceOf: (address) => ({
                                    call: async () => userTokens * Math.pow(10, 18)
                                })
                            }
                        };
                    }
                    
                    // Auto-register in demo mode
                    mockOptions = [];
                    mockVotes = {};
                    showNotification('Demo mode - Mock wallet connected and registered!', 'success');
                    setButtonLoading('connect-btn-text', false);
                }, 1500);
            }
        }

        async function initWeb3() {
            // Remove auto-connection - now manual via button
            updateConnectionStatus();
            
            // Load initial voting options if contract is available
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    await loadVotingOptionsFromContract();
                    updateVoteOptions();
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', handleAccountsChanged);
                    window.ethereum.on('chainChanged', handleChainChanged);
                } catch (error) {
                    console.error('Error initializing contract:', error);
                }
            }
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('connection-status');
            
            if (isConnected) {
                statusDot.classList.add('connected');
                if (!statusText.textContent.includes('Registered') && !statusText.textContent.includes('Not Registered')) {
                    statusText.textContent = 'Connected';
                }
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not Connected';
            }
            
            document.getElementById('user-account').textContent = userAccount ? 
                userAccount.substring(0, 6) + '...' + userAccount.substring(38) : 'Not Connected';
            document.getElementById('user-tokens').textContent = `${userTokens} VT`;
        }

        async function registerVoter() {
            if (!isConnected) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }
            
            const voterAddress = document.getElementById('voter-address').value;
            if (!voterAddress) {
                showNotification('Please enter a voter address', 'error');
                return;
            }
            
            if (!voterAddress.startsWith('0x') || voterAddress.length !== 42) {
                showNotification('Please enter a valid Ethereum address (0x followed by 40 characters)', 'error');
                return;
            }
            
            // Check if user is trying to register themselves
            if (voterAddress.toLowerCase() === userAccount.toLowerCase()) {
                showNotification('You are automatically registered when you connect your wallet', 'error');
                return;
            }

            setButtonLoading('register-btn-text', true);
            
            try {
                // Check if voter is already registered
                try {
                    const existingTokens = await contract.methods.votersToTokenCount(voterAddress).call();
                    if (parseInt(existingTokens) > 0) {
                        showNotification('This address is already registered as a voter', 'error');
                        return;
                    }
                } catch (error) {
                    console.error('Error checking existing registration:', error);
                    showNotification('Error checking existing registration', 'error');
                    return;
                }
                
                // Call the smart contract
                const result = await contract.methods.registerVoter(voterAddress).send({
                    from: userAccount,
                    gas: 200000
                });
                
                showNotification('Voter registered successfully!', 'success');
                document.getElementById('voter-address').value = '';
                updateConnectionStatus();
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed';
                if (error.message.includes('Voter already registered')) {
                    errorMessage = 'This address is already registered as a voter';
                } else if (error.message.includes('Invalid address')) {
                    errorMessage = 'Invalid voter address provided';
                }
                showNotification(errorMessage, 'error');
            } finally {
                document.getElementById('register-btn-text').textContent = 'Register Voter';
                setButtonLoading('register-btn-text', false);
            }
        }

        async function createVotingOption() {
            if (!isConnected) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }
            
            const optionName = document.getElementById('option-name').value;
            const duration = document.getElementById('voting-duration').value;
            
            if (!optionName || !duration || parseInt(duration) <= 0) {
                showNotification('Please fill in all fields with valid values', 'error');
                return;
            }

            setButtonLoading('create-btn-text', true);
            
            try {
                // Check if user is the contract owner
                try {
                    const owner = await contract.methods.owner().call();
                    if (owner.toLowerCase() !== userAccount.toLowerCase()) {
                        showNotification('Only the contract owner can create voting options', 'error');
                        return;
                    }
                } catch (error) {
                    console.error('Error checking contract ownership:', error);
                    showNotification('Error checking contract ownership', 'error');
                    return;
                }
                
                // Call the smart contract
                const result = await contract.methods.hostVoting(optionName, parseInt(duration)).send({
                    from: userAccount,
                    gas: 200000
                });
                
                // Refresh the options from the contract
                await loadVotingOptionsFromContract();
                updateVoteOptions();
                showNotification('Voting option created!', 'success');
                document.getElementById('option-name').value = '';
                document.getElementById('voting-duration').value = '';
            } catch (error) {
                console.error('Create option error:', error);
                let errorMessage = 'Failed to create option';
                if (error.message.includes('Only owner can call this function')) {
                    errorMessage = 'Only the contract owner can create voting options';
                } else if (error.message.includes('Option already exists')) {
                    errorMessage = 'This voting option already exists';
                }
                showNotification(errorMessage, 'error');
            } finally {
                document.getElementById('create-btn-text').textContent = 'Create Option';
                setButtonLoading('create-btn-text', false);
            }
        }

        async function castVote() {
            if (!isConnected) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }
            
            const selectedOption = document.getElementById('vote-option').value;
            const voteAmount = parseInt(document.getElementById('vote-amount').value);
            
            if (!selectedOption || !voteAmount || voteAmount <= 0) {
                showNotification('Please select an option and enter a valid amount', 'error');
                return;
            }

            if (voteAmount > userTokens) {
                showNotification('Insufficient tokens', 'error');
                return;
            }

            setButtonLoading('vote-btn-text', true);
            
            try {
                // Check if user is registered as a voter
                try {
                    const voterTokens = await contract.methods.votersToTokenCount(userAccount).call();
                    if (parseInt(voterTokens) === 0) {
                        showNotification('You must register as a voter first', 'error');
                        return;
                    }
                } catch (error) {
                    console.error('Error checking voter registration:', error);
                    showNotification('Error checking voter registration', 'error');
                    return;
                }
                
                // Call the smart contract
                const result = await contract.methods.giveVotes(userAccount, voteAmount, selectedOption).send({
                    from: userAccount,
                    gas: 200000
                });
                
                // Update user tokens from contract
                await updateUserTokens();
                await loadVotingOptionsFromContract();
                showNotification(`Voted ${voteAmount} tokens for ${selectedOption}!`, 'success');
                document.getElementById('vote-amount').value = '';
            } catch (error) {
                console.error('Voting error:', error);
                let errorMessage = 'Voting failed';
                if (error.message.includes('Insufficient tokens')) {
                    errorMessage = 'Insufficient tokens for voting';
                } else if (error.message.includes('Voter not registered')) {
                    errorMessage = 'You must register as a voter first';
                } else if (error.message.includes('Voting period has ended')) {
                    errorMessage = 'Voting period has ended for this option';
                } else if (error.message.includes('Amount must be greater than zero')) {
                    errorMessage = 'Vote amount must be greater than zero';
                }
                showNotification(errorMessage, 'error');
            } finally {
                document.getElementById('vote-btn-text').textContent = 'Cast Vote';
                setButtonLoading('vote-btn-text', false);
            }
        }

        async function loadVotingOptionsFromContract() {
            try {
                if (contract) {
                    const options = await contract.methods.getVotingOptions().call();
                    mockOptions = options;
                    
                    // Load votes for each option
                    mockVotes = {};
                    for (let option of options) {
                        try {
                            const votes = await contract.methods.optionVotes(option).call();
                            mockVotes[option] = parseInt(votes);
                        } catch (error) {
                            console.error('Error loading votes for option:', option, error);
                            mockVotes[option] = 0;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading voting options from contract:', error);
                // Keep existing options if there's an error
            }
        }

        async function updateUserTokens() {
            try {
                if (contract && userAccount) {
                    const balance = await contract.methods.balanceOf(userAccount).call();
                    userTokens = parseInt(balance) / Math.pow(10, 18); // Convert from wei to tokens
                    
                    // Check if user is registered as a voter
                    try {
                        const voterTokens = await contract.methods.votersToTokenCount(userAccount).call();
                        const isRegistered = parseInt(voterTokens) > 0;
                        
                        // Update UI to show registration status
                        const statusText = document.getElementById('connection-status');
                        if (isRegistered) {
                            statusText.textContent = 'Connected (Registered Voter)';
                        } else {
                            statusText.textContent = 'Connected (Not Registered)';
                        }
                    } catch (error) {
                        console.error('Error checking voter registration:', error);
                        const statusText = document.getElementById('connection-status');
                        statusText.textContent = 'Connected';
                    }
                    
                    updateConnectionStatus();
                }
            } catch (error) {
                console.error('Error updating user tokens:', error);
                userTokens = 0;
                updateConnectionStatus();
            }
        }

        function updateVoteOptions() {
            const select = document.getElementById('vote-option');
            select.innerHTML = '<option value="">Select an option...</option>';
            
            mockOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        async function loadVotingOptions() {
            const container = document.getElementById('voting-options');
            
            try {
                await loadVotingOptionsFromContract();
                
                if (mockOptions.length === 0) {
                    container.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; margin-top: 1rem;">No voting options available. Create some options first!</p>';
                    return;
                }
                
                container.innerHTML = '';
                mockOptions.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-item';
                    optionDiv.innerHTML = `
                        <span class="option-name">${option}</span>
                        <span class="option-votes">${mockVotes[option] || 0} votes</span>
                    `;
                    container.appendChild(optionDiv);
                });
            } catch (error) {
                console.error('Error loading voting options:', error);
                container.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; margin-top: 1rem;">Error loading voting options</p>';
            }
        }

        async function checkResults() {
            if (!isConnected) {
                showNotification('Please connect your wallet first', 'error');
                return;
            }
            
            try {
                // Load latest options from contract
                await loadVotingOptionsFromContract();
                
                if (mockOptions.length === 0) {
                    showNotification('No voting options available', 'error');
                    return;
                }

                // Call the contract's checkWinner function
                const result = await contract.methods.checkWinner(mockOptions).call();
                const winner = result.winner;
                const winningVotes = parseInt(result.winningVotes);

                const resultsDiv = document.getElementById('results-display');
                if (winner && winningVotes > 0) {
                    resultsDiv.innerHTML = `
                        <div class="winner-announcement">
                            <h3>üéâ Winner: ${winner}</h3>
                            <p>Total Votes: ${winningVotes} VT</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="winner-announcement">
                            <h3>üìä No votes cast yet</h3>
                            <p>Start voting to see results!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error checking results:', error);
                showNotification('Error checking results: ' + error.message, 'error');
            }
        }

        // Handle account changes
        async function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or user has not connected any accounts
                console.log('Please connect to MetaMask.');
                if (isConnected) {
                    // Disconnect if we were previously connected
                    isConnected = false;
                    userAccount = null;
                    userTokens = 0;
                    contract = null;
                    document.getElementById('connect-btn-text').textContent = 'üîó Connect Wallet';
                    updateConnectionStatus();
                    showNotification('Wallet disconnected - please reconnect', 'error');
                }
            } else if (accounts[0] !== userAccount) {
                // Account changed
                userAccount = accounts[0];
                if (isConnected) {
                    showNotification('Account changed to: ' + accounts[0].substring(0, 6) + '...' + accounts[0].substring(38), 'success');
                    await updateUserTokens();
                    updateConnectionStatus();
                }
            }
        }

        // Handle chain changes
        function handleChainChanged(_chainId) {
            // We recommend reloading the page, unless you have good reason not to
            window.location.reload();
        }

        // Initialize the app
        window.addEventListener('load', async () => {
            await initWeb3();
            
            // Load voting options on page load
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await loadVotingOptionsFromContract();
                    updateVoteOptions();
                } catch (error) {
                    console.error('Error loading initial voting options:', error);
                }
            }
        });
    </script>
